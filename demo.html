<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .head1{
            color: blue;
            font-family: cursive;
            background-color: black;
        }
        .head2{
            color: lightcoral;
            background-color: indigo;
        }
        #head3{
            color: white;
            background-color: gray;
        }
        #head4{
            background-color: brown;
        }
        #head5{
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Courier New', Courier, monospace;">This is the first heading</h1>
    <p style="font-style: italic;">This id the paragraph tag</p>
    <h2>THis is the second heading</h2><br>
    <img src="p1.jpg" width="200" height="200" alt="">
    <h1 class="head1">This is heading 1<h1>
    <h2 class="head2">This is heading 2</h2>
    <h3 id="head3">This is heading 3</h3>
    <h4 id="head4">This is heading 4</h4>
    <h5 id="head5">This is heading 5</h5>
</body>
</html>
